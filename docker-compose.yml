services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: saas_database
    environment:
      POSTGRES_DB: saas_platform
      POSTGRES_USER: saas_user
      POSTGRES_PASSWORD: saas_password_secure
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saas_user -d saas_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas_network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas_backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://saas_user:saas_password_secure@database:5432/saas_platform
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: saas_platform
      DB_USER: saas_user
      DB_PASSWORD: saas_password_secure
      JWT_SECRET: your_super_secret_jwt_key_change_in_production_minimum_32_chars
      JWT_EXPIRY: 24h
      CORS_ORIGIN: http://localhost:3000
      NODE_PORT: 5000
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - saas_network
    restart: unless-stopped

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saas_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - saas_network
    restart: unless-stopped

networks:
  saas_network:
    driver: bridge

volumes:
  db_data:
    driver: local
